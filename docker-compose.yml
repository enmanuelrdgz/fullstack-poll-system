services:
  frontend-service:
    image: frontend-app
    build:
      context: ./frontend-app
    ports:
      - "3000:${PORT}"
    depends_on:
      - backend-service
    networks:
      - poll-system-network

  backend-service:
    image: backend-app
    build:
      context: ./backend-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
    depends_on:
      - database-service
    networks:
      - poll-system-network
  
  database-service:
    image: postgres:13
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    networks:
      - poll-system-network

networks:
  poll-system-network:
    driver: bridge